<h1>Categorias</h1>

<table mat-table [dataSource]="(categories$ | async) || []">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let category">{{ category.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let category">
      <button
        [routerLink]="category.id"
        [disabled]="!(isAdmin$ | async)"
        mat-icon-button
        color="primary"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button [disabled]="!(isAdmin$ | async)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button [disabled]="!(isAdmin$ | async)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
