<h1>Alumnos</h1>

<div class="mb-3">
  <button
    (click)="onCreate()"
    [disabled]="!(isAdmin$ | async)"
    mat-flat-button
    color="primary"
    type="button"
  >
    <mat-icon>add</mat-icon>
    Crear Alumno
  </button>
</div>

<!-- <pre><code>{{ data$ | async | json }}</code></pre> -->

<table
  mat-table
  [dataSource]="(buyers$ | async) || []"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let buyer">{{ buyer.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let buyer">{{ buyer.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let buyer">{{ buyer.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let buyer">{{ buyer.email }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let buyer">
      <button
        (click)="onDelete(buyer.id)"
        [disabled]="!(isAdmin$ | async)"
        mat-icon-button
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
